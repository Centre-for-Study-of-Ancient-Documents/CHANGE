<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHANGE Project - Site Finds</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

    <!-- ICONS Font-Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" />
    <link rel="stylesheet" href="https://icons.getbootstrap.com/assets/font/bootstrap-icons.min.css" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta2/dist/css/bootstrap-select.min.css">


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-table@1.23.2/dist/bootstrap-table.min.css">

    <link rel="shortcut icon" href="/sitefinds/favicon.ico" />

    <style>
        .search-input {
            width: 40vw !important;
        }

        .dropdown-menu .show {
            max-width: 370px !important;
        }

        .dropdown-menu .inner .show li.selected a.selected {
            background-color: #0d6efd !important;
            color: white !important;
        }

        .dropdown-menu .inner .show li.selected a.selected small {
            color: white !important;
        }
    </style>
</head>

<body>

    <header class="mb-5">
        <nav class="navbar navbar-expand-md fixed-top bg-body-tertiary mb-5">
            <div class="container-fluid">
                <a class="navbar-brand" href="/sitefinds">
                    <img id="imgLogo" src="/sitefinds/images/logo.png"
                        class="img-fluid d-inline-block align-text-top me-2" width="36" height="30" />
                    <div class="mt-2 float-end">Site Finds</div>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav me-auto mb-2 mb-md-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="/sitefinds/index.html">
                                <i class="bi bi-house-door-fill"></i> Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/sitefinds/results.html">
                                <i class="bi bi-table"></i> Browse</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container-fluid">

        <div class="row">
            <div class="col-md-6 col-6 mt-4">
                <div class="card">
                    <h5 class="card-header">Findspot</h5>
                    <div class="card-body p-0 m-0">
                        <div id="mapFindSpot" style="height: 40vh !important;"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-6 mt-4">
                <div class="card">
                    <h5 class="card-header">Mint</h5>
                    <div class="card-body p-0 m-0">
                        <div id="mapMint" style="height: 40vh !important;"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 mt-0">
                <button class="btn btn-primary me-3 position-absolute mt-1" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions" title="filter">
                    <i class="fas fa-filter mt-1 mb-1"></i>
                </button>
                <table id="table" class="table table-bordered table-hover table-striped" data-toggle="table"
                    data-flat="true" data-search="true" data-url="data/data.json" data-show-refresh="true"
                    data-pagination="true" data-detail-view="true" data-detail-formatter="detailFormatter"
                    data-height="460" data-detail-view-icon="true" data-show-toggle="true" data-show-fullscreen="true"
                    data-search-highlight="true" data-show-columns="true" data-show-columns-toggle-all="true"
                    data-buttons-class="primary" data-trim-on-search="false" data-page-list="[10, 25, 50, 100, all]"
                    data-show-columns-search="true" data-show-export="true" data-export-types="['csv', 'json', 'xml', 'txt', 'excel']"
                    data-export-data-type="all">
                    <thead>
                        <tr>
                            <th data-field="Reference" data-sortable="true">Reference</th>
                            <th data-field="Findspot" data-sortable="true">Findspot</th>
                            <th data-field="Mint" data-sortable="true">Mint</th>
                            <th data-field="ARCH coin type" data-formatter="urlFormatter">ARCH coin type</th>
                            <th data-field="Metal" data-formatter="urlFormatter">Metal</th>
                            <th data-field="Production From Date" data-sortable="true">Production From Date</th>
                            <th data-field="Production To Date" data-sortable="true">Production To Date</th>
                            <th data-field="Find Region" data-sortable="true">Find Region</th>
                            <th data-field="Site type" data-sortable="true" data-visible="false">Site type</th>
                            <th data-field="Getty vocabulary 1" data-sortable="true" data-visible="false">Getty vocabulary 1</th>
                            <th data-field="Getty vocabulary 2" data-sortable="true" data-visible="false">Getty vocabulary 2</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>

    <div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions"
        aria-labelledby="offcanvasWithBothOptionsLabel">
        <div class="offcanvas-header border-bottom">
            <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">Filters</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div class="mb-2">
                <label class="text-capitalize form-labe;">Findspot</label>
                <select class="selectpicker form-control" field="Findspot" id="selFindspot" multiple
                    data-live-search="true" data-selected-text-format="count > 3" data-size="5"></select>
            </div>

            <div class="mb-2">
                <label class="text-capitalize form-labe;">Mint</label>
                <select class="selectpicker form-control" field="Mint" id="selMint" multiple data-live-search="true"
                    data-selected-text-format="count > 3" data-size="5"></select>
            </div>

            <div class="mb-2">
                <label class="text-capitalize form-labe;">ARCH coin type</label>
                <select class="selectpicker form-control" field="ARCH coin type" id="selARCHCoinType" multiple
                    data-live-search="true" data-selected-text-format="count > 3" data-size="5"></select>
            </div>

            <div class="mb-2">
                <label class="text-capitalize form-labe;">Metal</label>
                <select class="selectpicker form-control" field="Metal" id="selMetal" multiple data-live-search="true"
                    data-selected-text-format="count > 3" data-size="5"></select>
            </div>

            <div class="mb-2">
                <label class="text-capitalize form-labe;">Production Date</label>
                <div class="row p-0">
                    <div class="col-6 col-md-6">
                        <input class="form-control date" type="number" id="date_from" name="date_from"
                            placeholder="From" />
                    </div>
                    <div class="col-6 col-md-6">
                        <input type="number" class="form-control date" id="date_to" name="date_to" placeholder="To" />
                    </div>
                    <!-- <div class="col-2 col-md-2">
                        <button type="submit" id="btnRefineSearch" value="Refine Search..." class="btn btn-primary">
                            <i class="fas fa-hourglass-half"></i>
                        </button>
                    </div> -->
                </div>
            </div>

            <div class="mb-2">
                <label class="text-capitalize form-labe;">Find region</label>
                <select class="selectpicker form-control" field="Find Region" id="selFindRegion" multiple
                    data-live-search="true" data-selected-text-format="count > 3" data-size="5"></select>
            </div>

            <div class="mb-2">
                <label class="text-capitalize form-labe;">Authority</label>
                <select class="selectpicker form-control" field="Authority" id="selAuthority" multiple
                    data-live-search="true" data-selected-text-format="count > 3" data-size="5"></select>
            </div>

            <button type="Button" id="btnRefineSearch" value="Refine Search..." class="btn btn-primary mb-5 d-none" data-bs-dismiss="offcanvas" aria-label="Close">
                <i class="fas fa-hourglass-half"></i></i> Refine Search
            </button>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta2/dist/js/bootstrap-select.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/tableexport.jquery.plugin@1.29.0/tableExport.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.23.2/dist/bootstrap-table.min.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.23.2/dist/extensions/export/bootstrap-table-export.min.js"></script>

    <script src="js/script.js"></script>

</body>

</html>
